<div class="con_sidebar">

    <div class="con_bottom">


        <div class="con_header"> Connection Suggestions </div>


        <div *ngIf="connectdata">
            <div *ngFor="let suggest of connectdata" class="feed_post">

        <div class="con_connections">

            <div [ngStyle]="{backgroundImage: 'url(https://bob.anujagrawal.co.in' + suggest.profile_pic + ')'}" class="sidebar_circle"></div>
            <div class="sidebar_info">
                <p> {{suggest.username}} </p>
                <p> Name of startup</p>
                <p> Industry</p>
            </div>
            <div class="connect_button">
                <button>Connect</button>
            </div>
        </div>
        <br>

            </div>
        </div>

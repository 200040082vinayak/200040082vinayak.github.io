<app-header></app-header>

<div class="profile_body">

    <div class="rounded_rectangle">

        <div class="firstimg">
            <img src="../../assets/mountains.jpg" alt="">
        </div>


    </div>

    <div class="mini_rectangles">

        <div class="profile_rectangle">




            <div [ngStyle]="{backgroundImage: 'url(https://bob.anujagrawal.co.in' + pictureuser + ')'}"
                class="disp_img">


            </div>
            <div class="disp_img_other">
                <div onclick="document.getElementById('profile-pic-input').click()" class="inputicons_show">

                    <input type="file" (change)="changed($event)" id="profile-pic-input"
                        accept="image/jpg, image/jpeg, image/png">
                    <img src="../../assets/Group 21.svg" alt="">

                </div>





            </div>

            <div class="except_image">
                <div class="main_info">



                    <!-- <input class="startup_name" type="text" placeholder="User Name"> -->

                    <textarea [(ngModel)]="username" [defaultValue]=username class="startup_name" type="text" cols="2"
                        rows="1" placeholder="Full Name" disabled></textarea>


                    <textarea [(ngModel)]="startup_name" [defaultValue]=startup_name class="industry_name" type="text"
                        cols="2" rows="1" placeholder="Company Name"></textarea>
                    <!-- <input class="industry_name" type="text" [defaultValue]="industryname" placeholder="Company name"> -->





                    <!-- above we have mentioned user name, startup name, legal name of company, industry which company belongs to -->
                </div>
            </div>


        </div>

        <div class="gst_rectangle">

            <!-- the gst icon and the other icon will come here -->


            <div class="icon1"></div>
            <div class="icon2"></div>

        </div>

    </div>

    <div class="user_info">

        <div class="about_us">

            <h3>About us</h3>
            <br>
            <textarea [(ngModel)]="aboutus" [defaultValue]=aboutus type="text" cols="75" rows="7"
                placeholder="Add a summary about your startup"></textarea>
            <!-- cols="75" rows="7" -->
        </div>
        <!-- 
        <div class="personal_details">
            <div class="personal_single">
                <img src="../../assets/Phone.svg" alt="">
                <input type="text" placeholder="Phone No.">
            </div>
            <div class="personal_single">
                <img src="../../assets/Group 2.svg" alt="">
                <input type="text" placeholder="Email">
            </div>
            <div class="personal_single">
                <img src="../../assets/Globe.svg" alt="">
                <input type="text" placeholder="Website">
            </div>
        </div> -->


        <div class="personal_details">

            <div class="personal_single">
                <img src="../../assets/Phone.svg" alt="">
                <p>+91 {{phone}}</p>
            </div>

            <div class="personal_single">
                <img src="../../assets/Group 2.svg" alt="">
                <p>{{email}}</p>
            </div>

            <div class="personal_single">
                <img src="../../assets/Globe.svg" alt="">
                <a href={{website}} target="_blank">{{website}}</a>
            </div>


            <div class="personal_single">
                <img style="margin-left: 2px;" src="../../assets/Buildings.svg" alt="">
                <!-- <p>{{city}}</p> -->
                <textarea [(ngModel)]="city" [defaultValue]=city class="edit_address" type="text" cols="25" rows="1"
                    placeholder="Address"></textarea>
            </div>


        </div>

    </div>


    <div class="extrainfo">
        <div class="onefield">
            <h5>Areas of Interest</h5>
            <h6> {{interest}} </h6>
            <!-- <input type="text" name="turnover" id=""> -->
        </div>

        <div class="onefield">
            <h5>Operational Since</h5>
            <h6> {{operational}}</h6>
            <!-- <input type="text" name="since" id=""> -->
        </div>

        <div class="onefield">
            <h5>No. of Employees</h5>
            <h6> {{employee_count}} </h6>
            <!-- <input type="text" name="employees" id=""> -->
        </div>

        <div class="onefield">
            <h5>Enter Linkedin Profile Link</h5>
            <textarea [(ngModel)]="linkedin" [defaultValue]="linkedin" class="linkedin" type="text" cols="25"
                rows="1"></textarea>
            <!-- <input type="text" name="employees" id=""> -->
        </div>

        <div class="onefield">
            <h5>Enter Twitter Profile Link</h5>
            <textarea [(ngModel)]="twitter" [defaultValue]="twitter" class="twitter" type="text" cols="25"
                rows="1"></textarea>
            <!-- <input type="text" name="employees" id=""> -->
        </div>


    </div>

    <!--     
    <h5>Are you associated with any incubators or investors?</h5>
    <input type="text" name="investor" id="">
    </div> -->

    <h4 class="keyteam">Key Team Members</h4>
    <div class="team">

        <div *ngFor="let presentkeymember of presentkeymembers">

            <div class="total_member" id="total-member">
                <div class="team_member">
                    <img src="https://bob.anujagrawal.co.in{{presentkeymember.profile_pic}}" alt="Avatar"
                        class="avatar">
                    <!-- <div [ngStyle]="{backgroundImage: 'url(https://bob.anujagrawal.co.in' + keymember.profile_pic+ ')'}"
                                        class="disp_img">
            
            
                                    </div> -->

                </div>
                <div class="text_member">
                    <p class="member_name">{{presentkeymember.name}}</p>
                    <p class="member_post">{{presentkeymember.designation}}</p>
                    <p><a href="{{presentkeymember.linkedin}}" target="_blank" style="color: unset;"> Linkedin </a></p>
                </div>

            </div>
            <button (click)="delete(presentkeymember.id)">Delete</button>
        </div>
    </div>

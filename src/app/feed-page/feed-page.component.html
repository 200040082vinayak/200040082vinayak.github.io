        <!-- left section first -->

        <div class="sidebar">

        <!-- sidebar section has ended

        <div class="main_feed">

            <div class="feed_inputcontainer">

                <div [ngStyle]="{backgroundImage: 'url(https://bob.anujagrawal.co.in' + pictureuser + ')'}"
                    class="profile_image">

                </div>

                <div class="totalinput">
                    <div class="feed_input">
                        <form>
                            <div class="feed_textbox">

                                <textarea [defaultValue]="" [(ngModel)]="content" name="content" class="textarea"
                                    id="area_text" type="text" placeholder="Write Something"> </textarea>

                                <!-- <textarea [defaultValue]="" name="" id="" cols="30" rows="10"></textarea> -->


                            </div>

                            <textarea style="margin-top: 20px;" [defaultValue]="" name="content" id="area_text"
                                type="text" cols="54"
                                placeholder="If you want to share a LinkedIn post or Youtube Video, paste the 'embed link' here"></textarea>

                        </form>
                    </div>



                    <div class="feed_inputicons">

                        <div onclick="document.getElementById('file-input1').click()" class="inputicons_show">

                            <input type="file" (change)="changed($event)" id="file-input1"
                                accept="image/jpg, image/jpeg, image/png">

                            <!-- (change)="handleFileInput($event.target.files)"  -->

                            <img class="forimage" id="upload"
                                src="../../assets/BoB Startup Portal (3)/Home page/Group.svg" alt="">
                            <!-- <input type="image"> 
                              remember to add functionality of image adding here-->
                            <!-- see if the style of adding input inside the i command is ok or not -->
                        </div>

                        <!-- <div onclick="document.getElementById('file-input2').click()" class="inputicons">

                            <input type="file" id="file-input2">
                            <img src="../../assets/BoB Startup Portal (3)/Home page/MonitorPlay.svg" alt="">
                           
                        </div> -->


                        <img style="width: 70px;" src="../../assets/BoB Startup Portal (2)/Home page/Frame 25.svg"
                            (click)="posts()" class="inputicons">

                    </div>
                </div>
            </div>


            <!-- now what I am making is the actual area where all text, images and videos will be dispayed -->



            <div *ngIf="data">
                <div *ngFor="let post of data" class="feed_post">

                    <div class="post_header">

                        <div class="post_headerleft">


                            <div [ngStyle]="{backgroundImage: 'url(https://bob.anujagrawal.co.in' + post.user.profile_pic + ')'}"
                                class="image_circ" (click)="taketouser(post.user.username)">

                            </div>

                            <div class="post_info" style="cursor: pointer;" (click)="taketouser(post.user.username)">
                                <h3 class="namecapital">{{post.user.username}}</h3>
                                <h6>Starup Name/Other Info</h6>
                            </div>
                        </div>

                        <div class="post_headerright">
                            <!-- <h5>{{post.date}}</h5> -->

                        </div>
                    </div>

                    <div class="post_body">

                        <div class="post_writeup">
                            <p>{{post.description}} </p>
                        </div>
                        <div [ngStyle]="{backgroundImage: 'url(https://bob.anujagrawal.co.in' + post.file + ')'}"
                            class="post_image">


                        </div>
                    </div>

                    <div class="post_inputicons">

                        <div class="inputicon" (click)="retrieve(post.id)">
                            <!-- [style.color]="content.isSelected ? '#3DA2DA' : 'FFFFFF'"   -->

                            <!-- onclick="localStorage.setItem(post.id,post_id)" -->

                            <!-- <img class="imagelike" src="../../assets/BoB Startup Portal (1)/Home page/ant-design_like-twotone.svg" alt=""> -->
                            <div [class]="likestate()">
                                <!-- <i class="material-symbols-outlined">
                                thumb_up
                            </i> -->
                                <p>Like</p>
                            </div>
                        </div>


                        <div class="inputicon" (click)="obtain(post.id, post.mycomment)">
                            <img src="../../assets/BoB Startup Portal (1)/Home page/fa_comment-o.svg" alt="">
                            <p>Comment</p>
                        </div>




                        <div class="inputicon">

                            <img src="../../assets/BoB Startup Portal (1)/Home page/ci_share-outline.svg" alt="">
                            <p>Share</p>
                        </div>




                    </div>

                    <textarea [defaultValue]="" [(ngModel)]="post.mycomment" name="content" class="textarea_new"
                        id="com_area" type="text" placeholder="Comment...">


                    </textarea>

                    <div class="numberlc">
                        <div class="view_com" style="cursor:pointer ;" (click)="comments_get(post.id)">

                            {{post.comments_count}} Comments



                        </div>


                        <p> {{post.likes_count}} Likes </p>

                    </div>

                    <div *ngIf="post.comments">
                        <div *ngFor="let comment of post.comments">

                            <div class="seperatebox">
                                <h5 style="color: blue; margin-top: 3px; width: 100px;"> {{comment.username}}: </h5>
                                <p style="margin-top: 1px;"> {{comment.comment}} </p>
                                <!-- <h6> {{comment.comment_date}} </h6> -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>

        <!-- here the main feed has ended -->
        <!-- we will be adding the news section next -->

        <div class="fixed">
            <app-trendingnews topic="News"></app-trendingnews>

            <!-- <app-ads style="margin-top: 300px ; margin-left: 900px;"></app-ads> -->

        </div>


    </div>
</div>

<app-footer></app-footer>

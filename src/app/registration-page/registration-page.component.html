      <form action="#">
  
  
        <div class="titletext">
            <h2>Register Here</h2>
        </div>

        <img src="../../assets/google-signin-button-1024x260.png" alt="">

        <div class="input-box underline">
            <input type="text"placeholder="Full Name" name="fullname" required>
    
          </div>
          <div class="input-box underline">
            <input type="text" placeholder="Company Name" name="companyname" required>
    
          </div>

          <div class="input-box underline">
            <input type="text" placeholder="Company Website (if any)" name="companywebsite">
    
          </div>

          <div class="input-box underline">
            <input type="text"  placeholder="Email" name="email" required>
    
          </div>

          <div class="input-box underline">
            <input type="number" placeholder="Phone Number" name="phonenumber" required>
    
          </div>

        <div class="input-box underline">
          <input type="text" [(ngModel)]="username" placeholder="Username" name="username" required>
  
        </div>
        
        <div class="input-box underline">
            <input type="password" [(ngModel)]="password" placeholder="Password" name="password1" required>
    
          </div>
          <div class="input-box underline">
            <input type="password" placeholder="Re-type Password" name="password2" required>
    
          </div>

        </button>

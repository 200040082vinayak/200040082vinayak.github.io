<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login-page.component.css">
    <title>Login Form</title>
</head>
<body>

  <img src="../200040082vinayak.github.io/images/Logo.png" alt="BoB logo"> 
    <div class="container">
        <form action="#">
          <div class="title">Login</div>
          <div class="input-box underline">
            <input type="text" placeholder="Enter Your Username" required>
            
          </div>
          <div class="input-box underline">
            <input type="password" placeholder="Enter Your Password" required>

          </div>
          <div class="input-box underline">
            <input type="number" placeholder="Enter OTP" required>
            
          </div>
          <div class="input-box button">
            <input type="submit" name="" value="Continue" >
          </div>

          <div class="signup-link">Not a member? <a href="reg">Signup now</a></div>
        </form>
        </div>
</body>
</html>
